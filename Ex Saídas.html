<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Saídas</title>
</head>
<body>
    <p id="texto">Aqui será uma saída de texto</p>
    <button type="button" onclick="document.getElementById('texto').innerHTML='Saída em INNER HTML'">Clique para ver INNER HTML</button>
    <br>
    <button type="button" onclick="window.alert('Saída do tipo Window alert')">Clique para ver  WINDOW ALERT</button>
    <br>
    <button type="button" onclick="document.write('Vai mudar tudo com write')">Clique para ver DOCUMENT WRITE</button>
    <br>
    <button type="button" onclick="window.print('Este serve para Impressão')">Clique para ver PRINT</button>
    <br>
    <button type="button" onclick="console.log('Aperte F12 para ver')">Clique para ver CONSOLE.LOG</button>
</body>
</html>
